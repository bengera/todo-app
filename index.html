<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <link rel="icon" type="image/svg+xml" href="/vite.svg">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Todo-app</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@0,100..700;1,100..700&display=swap"
    rel="stylesheet">
    <script type="module" src="main.js"></script>
    <link rel="stylesheet" href="/sass/main.scss">
</head>

<body>

  <div class="master-container">
    <main>
      <header class="header light"></header>
      <div class="app mx-auto">
        <div class="app-inner">
          <div class="top-wrapper">
            <h1 class="uppercase">Todo</h1>
            <button class="btn-theme-switcher light"></button>
          </div><!--top wrapper end-->
          <form class="form">
            <!-- <label for="task-input"></label> -->
            <div class="task-input-wrapper">
              <input class="task-field light" type="text" placeholder="Create a new todo..." id="task-field">
            </div> <!--input task-wrapper-end-->

            <div class="tasks">
              <div class="tasks__list">
              </div> <!--tasks__list end-->

              
              <div class="bottom-bar-mobile">
                <p id="remaining-items" class="bottom-bar-mobile__items-left"></p>
                <button class="bottom-bar-mobile__btn-clear btn-remove-style" id="clear">Clear Completed</button>
              </div>
              
             
            </div> <!--tasks end-->

           
          </form>

          <div class="sorting-bar-mobile">
            <div class="sorting-bar-mobile__buttons-container">
              <button class="sorting-bar-mobile__button btn-sort btn-remove-style" id="all">All</button>
              <button class="sorting-bar-mobile__button btn-sort btn-remove-style" id="active">Active</button>
              <button class="sorting-bar-mobile__button btn-sort btn-remove-style" id="completed">Completed</button>
            </div>
          </div>

        </div> <!--app-inner end-->
      </div> <!--app end-->

    </main>
  </div> <!--master container end-->

</body>

</html>
